<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Grievance</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="p-4">
<div class="container">
    <h2>Update Grievance</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.status.label }} {{ form.status(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.remarks.label }} {{ form.remarks(class="form-control", rows="3") }}
        </div>
        <div class="form-group">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
    <a href="{{ url_for('dashboard') if current_user.role=='admin' else url_for('vip_dashboard') }}">Back to Dashboard</a>
</div>
</body>
</html>
