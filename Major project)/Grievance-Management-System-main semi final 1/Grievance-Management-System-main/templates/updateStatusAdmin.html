<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Grievance (Admin)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-4">Update Grievance (Admin)</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="mb-3">
            <label>Title</label>
            <input type="text" class="form-control" value="{{ grievance.title }}" readonly>
        </div>
        <div class="mb-3">
            <label>Category</label>
            <input type="text" class="form-control" value="{{ grievance.category }}" readonly>
        </div>
        <div class="mb-3">
            <label>Description</label>
            <textarea class="form-control" rows="4" readonly>{{ grievance.description }}</textarea>
        </div>
        <div class="mb-3">
            <label>Status</label>
            <select name="status" class="form-select">
                <option value="Submitted" {% if grievance.status=='Submitted' %}selected{% endif %}>Submitted</option>
                <option value="Seen" {% if grievance.status=='Seen' %}selected{% endif %}>Seen</option>
                <option value="In Progress" {% if grievance.status=='In Progress' %}selected{% endif %}>In Progress</option>
                <option value="Resolved" {% if grievance.status=='Resolved' %}selected{% endif %}>Resolved</option>
                <option value="Rejected" {% if grievance.status=='Rejected' %}selected{% endif %}>Rejected</option>
            </select>
        </div>
        <div class="mb-3">
            <label>Remarks</label>
            <textarea name="remarks" class="form-control" rows="3" placeholder="Add your remarks"></textarea>
            <small class="text-muted">Previous remarks:</small>
            <textarea class="form-control mt-1" rows="6" readonly>{{ grievance.remarks }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>
