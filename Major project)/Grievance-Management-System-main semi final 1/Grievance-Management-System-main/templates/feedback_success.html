<!DOCTYPE html>
<html>
<head>
    <title>Feedback Submitted</title>

    <style>
/* Popup background overlay */
.popup-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.4);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

/* Popup box */
.popup-box {
    background: white;
    width: 380px;
    padding: 25px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0px 0px 18px rgba(0, 0, 0, 0.25);
    animation: popin 0.3s ease-out;
    font-family: "Poppins", sans-serif;
}

/* Animation */
@keyframes popin {
    0% { transform: scale(0.7); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}

.popup-box h3 {
    font-weight: 600;
    color: #0d6efd;
    margin-bottom: 10px;
}

.popup-box p {
    font-size: 15px;
    color: #333;
}

.popup-btn {
    margin-top: 15px;
    padding: 8px 20px;
    background: #0d6efd;
    border: none;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    font-size: 15px;
}
.popup-btn:hover {
    background: #0b5ed7;
}
</style>

    <script>
        // Show popup and redirect back
        alert("Thank you! Your feedback has been sent.");
        window.location.href = "/student_dashboard";
    </script>
</head>
<body>
</body>
</html>
