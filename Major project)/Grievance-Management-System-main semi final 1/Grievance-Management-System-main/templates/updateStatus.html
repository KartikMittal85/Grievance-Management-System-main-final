<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Status</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Update Complaint Status</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Status</label>
            <select name="status" class="form-control">
                <option value="Submitted" {% if grievance.status=="Submitted" %}selected{% endif %}>Submitted</option>
                <option value="Seen" {% if grievance.status=="Seen" %}selected{% endif %}>Seen</option>
                <option value="In Progress" {% if grievance.status=="In Progress" %}selected{% endif %}>In Progress</option>
                <option value="Resolved" {% if grievance.status=="Resolved" %}selected{% endif %}>Resolved</option>
                <option value="Rejected" {% if grievance.status=="Rejected" %}selected{% endif %}>Rejected</option>
            </select>
        </div>
        <div class="mb-3">
            <label>Remarks</label>
            <input type="text" name="remarks" value="{{ grievance.remarks }}" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Update</button>
    </form>
</div>
</body>
</html>
